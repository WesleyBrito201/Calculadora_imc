<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="./css_imc/style.css">
</head>

<body>
    <div class="title_1">Esta é uma claculadora de massa corporal utilizando os dados: altura, peso e idade. Esta
        aplicação é apenas um teste de cálculo. PROCURE UM MÉDICO!
    </div>
    <main>

        <div class="container">
            <div class="title">IMC-ÍNDICE DE MASSA CORPORAL </div>
            <div class="input">
                <label>Nome:</label>
                <input type="text" id='nome'>
            </div>
            <div class="input">
                <label>Altura:</label>
                <input type="number" id='altura'>
            </div>
            <div class="input">
                <label>Peso:</label>
                <input type="number" id='peso'>
            </div>
            <div class="input">
                <label>Idade:</label>
                <input type="number" id='idade'>
            </div>

            <button>Sexo:</button>
            <select select="sexo">
                <option value="*.*.*.*.*">*.*.*.*.*</option>
                <option value="Masculino" selected>Masculino</option>
                <option value="Feminino">Feminino</option>
            </select>

            <button id='calcular'>Calcular</button>

            <div class="result" id='resultado'></div>
        </div>
    </main>
    <script src="./imc.js"></script>
</body>

</html>
